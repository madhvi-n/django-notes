<div class="login-container" fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
  <div class="bg-2" fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
    <div class="width-100" style="height:100vh" fxLayout="row" fxLayoutAlign="center center">
      <div class="auth-container shadow-md">
        <form class="width-100" autocomplete="off" [formGroup]="loginForm" fxLayout="column" fxLayoutGap="6px">
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" autocomplete="email" formControlName="email" placeholder="Email address" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="toggleVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>

        <button mat-raised-button color="primary" class="block-button" (click)="onSubmit()">Sign In</button>

        <p class="text-center"> OR </p>
        <button mat-raised-button color="primary" class="block-button" disabled>Sign In with Google</button>
        <div class="margin-y-3"></div>
        <button mat-raised-button color="primary" class="block-button" disabled>Sign In with Facebook</button>

        <p class="margin-top-4">Haven't registered yet?
          <a class="underline" style="color: blue;"[routerLink]="['../sign-up']">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
